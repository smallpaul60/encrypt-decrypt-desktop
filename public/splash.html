<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading RaptorLockIP Encryptor...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      text-align: center;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    .logo img {
      width: 200px;
      max-width: 80%;
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="splash.png" alt="RaptorLockIP Logo" />
    <div>Launching RaptorLockIP Encryptor...</div>
  </div>
</body>
</html>
