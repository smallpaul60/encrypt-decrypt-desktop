name: Cross-Platform Electron Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build React
        run: npm run build

      - name: Package Windows
        run: npm run dist -- --win

      - name: Debug dist contents
        run: ls -R dist || echo "dist/ not found or empty"

      # TEMPORARILY DISABLED to bypass artifact error
      # - name: Upload Windows installer
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: windows-installer
      #     path: dist/*.exe

  build-linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: '20'

      - name: Prepare build tools
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Install dependencies
        run: npm ci

      - name: Build React
        run: npm run build

      - name: Package Linux
        run: npm run dist -- --linux

      - name: Debug dist contents
        run: ls -R dist || echo "dist/ not found or empty"

      # TEMPORARILY DISABLED to bypass artifact error
      # - name: Upload Linux artifacts
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: linux-artifacts
      #     path: |
      #       dist/*.AppImage
      #       dist/*.deb

  build-mac:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build React
        run: npm run build

      - name: Package macOS
        run: npm run dist -- --mac

      - name: Debug dist contents
        run: ls -R dist || echo "dist/ not found or empty"

